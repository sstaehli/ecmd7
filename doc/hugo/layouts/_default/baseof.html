<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  {{ partial "head.html" . }}
  <body>
    <header>
      <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a> | {{ .Title }}</h1>
    </header>

    <div class="content-grid">
      <aside class="toc" aria-label="Table of contents">
        {{ partial "nav.html" . }}
      </aside>

      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </div>

    <footer>
      <p>&copy; {{ now.Format "2006" }} S. St√§hli</p>
    </footer>

    {{ partial "math.html" . }}
    {{ partial "mermaid.html" . }}
    
  </body>
</html>
